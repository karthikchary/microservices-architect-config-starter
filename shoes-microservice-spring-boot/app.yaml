apiVersion: apps/v1
kind: Deployment
metadata:
  name:  "shoe"
  namespace: ms
  labels:
    app:  "shoe"
spec:
  selector:
    matchLabels:
      app: "shoe"
  replicas: 1
  template:
    metadata:
      labels:
        app:  "shoe"
    spec:
      containers:
      - name:  "shoe"
        image:  deekshithsn/shoe
        ports:
        - containerPort:  1002
          name:  "shoe"
---
apiVersion: v1
kind: Service
metadata:
  name: shoe
  namespace: ms
spec:
  selector:
    app: "shoe"
  type: ClusterIP
  ports:
  - name: shoe
    protocol: TCP
    port: 1002
    targetPort: 1002
